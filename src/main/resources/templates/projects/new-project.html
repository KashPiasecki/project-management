<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: head"></head>
<body>
<nav th:replace="layouts:: navbar"></nav>
<body>
<div class="container">
    <form action="save" th:object="${project}" method="post">
        <input th:type="text" placeholder="Project Name" th:field="${project.name}">
        <select th:field="${project.stage}">
            <option th:value="NOTSTARTED">Not Started</option>
            <option th:value="INPROGRESS">In Progress</option>
            <option th:value="COMPLETED">Completed</option>
        </select>
        <textarea th:type="text" placeholder="Description" th:field="${project.description}"></textarea>
        <!--            *{employees} Or ${project.employees} -->
        <select th:field="*{employees}" multiple="multiple">
            <option th:each=employee:${allEmployees}
                    th:value="${employee.employeeId}"
                    th:text="${employee.firstName}">

            </option>
        </select>
        <button type="submit">Create Project</button>
    </form>
</div>
</body>
</html>
