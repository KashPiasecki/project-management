<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: head"></head>

<body>
<nav th:replace="layouts:: navbar"></nav>

<div class="container">

    <h3>Main Dashboard</h3>
    <hr>
    <h4>Current projects</h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th> Project Name</th>
                    <th> Project Stage</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aProject:${projects}">
                    <td th:text="${aProject.name}"></td>
                    <td th:text="${aProject.stage}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-4">
            <canvas id="myPieChart" height="50" width="50"></canvas>

        </div>
    </div>
</div>

<div class="container">
    <h4>Current employees</h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th> Employee First Name</th>
                    <th> Employee Last Name</th>
                    <th> Employee Email</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="anEmployee:${employees}">
                    <td th:text="${anEmployee.firstName}"></td>
                    <td th:text="${anEmployee.lastName}"></td>
                    <td th:text="${anEmployee.email}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script type="text/javascript" th:src="@{js/myChart.js}"></script>
</body>
</html>
