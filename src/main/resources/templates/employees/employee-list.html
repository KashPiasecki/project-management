<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: head"></head>
<body>
<nav th:replace="layouts:: navbar"></nav>
<div class="container">
    <h4>Employees Directory</h4>
    <hr>
<!--    Add New Employee Button-->
    <a th:href="@{/employee/new}" class="btn btn-primary btn-sm mb-3">New Employee</a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th> Employee First Name</th>
            <th> Employee Last Name</th>
            <th> Employee Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="anEmployee:${employees}">
            <td th:text="${anEmployee.firstName}"></td>
            <td th:text="${anEmployee.lastName}"></td>
            <td th:text="${anEmployee.email}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
