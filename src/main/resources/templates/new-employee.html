<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="container">
    <form action="save" th:object="${employee}" method="post">
        <input th:type="text" placeholder="Employee First Name" th:field="${employee.firstName}">
        <input th:type="text" placeholder="Employee Last Name" th:field="${employee.lastName}">
        <input th:type="text" placeholder="Employee Email" th:field="${employee.email}">
        <button type="submit">Create Employee</button><button type="reset">Reset</button>
    </form>
</div>
</body>
</html>
